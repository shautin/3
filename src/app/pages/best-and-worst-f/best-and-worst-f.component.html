<form *ngIf="dataService.bestAndWorstFTable" style="overflow: auto;">
  <table mat-table [dataSource]="dataService.bestAndWorstFTable.dataSource" class="mat-elevation-z8">
    <ng-container *ngFor="let column of dataService.bestAndWorstFTable.columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>
        {{column === 'none' ? 'Criteria' : column}}
      </th>
      <td mat-cell *matCellDef="let element">
        {{element[column].data}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataService.bestAndWorstFTable.columns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataService.bestAndWorstFTable.columns;">
    </tr>
  </table>
</form>
<div class="bottom-btn" style="margin-top: 10px;">
  <button mat-stroked-button matStepperNext (click)="dataService.setNormalizedFuzzyDifferenceD()">
  Show normalized fuzzy difference d
  </button>
</div>
